<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game - JQuery</title>
</head>


<body>


    <div class="outter-container">
        <div class="inner-grey-container"></div>

        <div class="opacity-possition">
            <div id="hideMeBaby" class="invisible-container">
                <h1>Welcome To Trivia!</h1>

                <h2 class="myClock">Timer</h2> <br>

                <div>
                    Question:
                    <h2 id="question" class="inline"></h2>
                </div> <br>

                <div id="align-center">
                    Options:
                    <button class="chooseMe"><b id="option0"></b></button>
                    <button class="chooseMe"><b id="option1"></b></button>
                    <button class="chooseMe"><b id="option2"></b></button>    
                </div> <br>

                <div>
                    Answer:
                    <h3 class="inline answer">aaaaaaaaaaa</h3>
                </div>
            </div>
            

            <button onclick="hideAndShowBtn()">Start</button>

        </div>


    </div>
 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
